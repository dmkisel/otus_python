<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">Name: {{ card.name }}</h4>
        <p class="card-text">Username: {{ card.username }}</p>
        <p class="card-text"><small class="text-muted">Email: {{ card.email }}</small></p>
        <button type="button" class="btn btn-primary" href="#">Create post</button>
      </div>
    </div>
  </div>
</div>
